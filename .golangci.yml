version: "2"
run:
  build-tags:
    - integration
  tests: true
linters:
  settings:
    dupl:
      threshold: 100
    errcheck:
      check-type-assertions: true
      check-blank: true
    gocognit:
      min-complexity: 20
    goconst:
      min-len: 3
      min-occurrences: 3
    gocritic:
      disabled-checks:
        - dupImport
        - ifElseChain
        - octalLiteral
        - whyNoLint
        - wrapperFunc
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
    gocyclo:
      min-complexity: 15
    gosec:
      excludes:
        - G204
        - G304
      severity: medium
      confidence: medium
    govet:
      enable-all: true
    misspell:
      locale: US
    revive:
      severity: warning
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: error-return
        - name: error-strings
        - name: error-naming
        - name: if-return
        - name: increment-decrement
        - name: var-naming
        - name: var-declaration
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: indent-error-flow
        - name: errorf
        - name: empty-block
        - name: superfluous-else
        - name: unused-parameter
        - name: unreachable-code
        - name: redefines-builtin-id
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - dupl
          - errcheck
          - gocognit
          - gocyclo
          - gosec
        path: _test\.go
      - linters:
          - all
        path: \.pb\.go
      - linters:
          - all
        path: example_
      - linters:
          - unparam
        text: is always
      - linters:
          - noctx
        path: (cmd/.*|.*_test\.go)
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 50
  max-same-issues: 3
  new: false
severity:
  default: warning
formatters:
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/cedricziel/grql)
    goimports:
      local-prefixes:
        - github.com/cedricziel/grql
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
